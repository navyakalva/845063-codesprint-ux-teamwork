
<div class="container">

    <div class="content">
        <br/><br/><br />
            <table class="table table-bordered" >
                    <tr>
                        <th>Buyer's Name</th>
                        <th>Shipping Address</th>
                        <th>City</th>
                        <th>Amount</th>
                        <th>City</th>
                    </tr>
                <tr *ngFor="let item of list">
                    <td>{{item.bfirstname}}</td>
                    <td>{{item.streetaddress}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.inr | currency:'INR' }}</td>
                    <td>{{item.city}}</td>
                </tr>
            </table>
        
    </div>
</div>
